<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Debugger</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1>Blockchain Debugger</h1>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Get Text From Contract Address</h5>
                    </div>
                    <div class="card-body">
                        <form action="#">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="address_text">Address :</label>
                                <input type="text" name="address" id="address_text" class="form-control"
                                    placeholder="Contract Address" aria-label="Recipient's username"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button">Get Text</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
