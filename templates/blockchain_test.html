<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Debugger</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1>Blockchain Debugger <a href="/" class="btn btn-sm btn-primary">Homepage</a></h1>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Get Text From Contract Address</h5>
                    </div>
                    <div class="card-body">
                        <form action="/get_text_by_ctx_addr" method="get">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="address_text">Address :</label>
                                <input type="text" name="ctx_addr" id="address_text" class="form-control"
                                    placeholder="Contract Address" aria-label="Recipient's username"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Get Text</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Get Text From Transaction Hash</h5>
                    </div>
                    <div class="card-body">
                        <form action="/get_text_by_hash" method="get">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="hash_text">Tx Hash :</label>
                                <input type="text" name="hash" id="hash_text" class="form-control"
                                    placeholder="Transaction Hash" aria-label="Recipient's username"
                                    aria-describedby="button-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">Get Text</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Set Text In Contract Address</h5>
                    </div>
                    <div class="card-body">
                        <form action="/set_text_in_ctx_addr" method="get">
                            <h6><b>Sender Information</b></h6>                            
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="sender_address">Address :</label>
                                <input type="text" name="sender_address" id="sender_address"  class="form-control" placeholder="Sender's Account Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div> 
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="sender_pk">Private Key :</label>
                                <input type="text" name="sender_pk" id="sender_pk"  class="form-control" placeholder="Sender's Private Key" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>                                                       
                            <hr>
                            <h6><b>Contract Details</b></h6>                        
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="ctx_addr">Contract Address :</label>
                                <input type="text" name="ctx_addr" id="ctx_addr"  class="form-control" placeholder="Created Contract Address" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div>  
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="value_text">Set Text to :</label>
                                <input type="text" name="value" id="value_text"  class="form-control" placeholder="Enter new Value" aria-label="Recipient's username" aria-describedby="button-addon2">
                            </div> 
                            <button class="btn btn-primary" type="submit">Submit New Value</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
